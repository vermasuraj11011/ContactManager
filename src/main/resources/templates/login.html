<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org" th:replace="base::layout(~{::section})">

<head>
    <meta charset="UTF-8">
    <title>This Login page</title>
</head>

<body>
    <section>
        <div id="login">
            <div class="container">
                <div id="login-row" class="row justify-content-center align-items-center">
                    <div id="login-column" class="col-md-6">
                        <div id="login-box" class="col-md-12">
                            <form id="login-form" class="form" th:action="@{/signin}" action="#" method="post">
                                <h3 class="text-center text-info">Login</h3>

                                <div th:if="${param.error}" class="alert alert-danger">
                                    Invalid credentials
                                </div>

                                <div th:if="${param.logout}" class="alert alert-success">
                                    You have been logged out
                                </div>

                                <div class="container" th:if="${session.message}">
                                    <div class="alert my-2 text-center" th:classAppend="${(session.message.type == 'success' ? 'alert-success': 'alert-danger')}" role="alert">
                                        <span th:text="${session.message.content}"></span>
                                    </div>
                                    <th:block th:text="${#session.removeAttribute('message')}"></th:block>
                                </div>

                                <div class="form-group">
                                    <label for="username" class="text-info">Username:</label><br>
                                    <input type="text" name="username" id="username" class="form-control">
                                </div>

                                <div class="form-group">
                                    <label for="password" class="text-info">Password:</label><br>
                                    <input type="password" name="password" id="password" class="form-control">
                                </div>

                                <div class="form-group">
                                    <label for="remember-me" class="text-info"><span>Remember me</span>Â <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                                    <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
                                </div>

                                <div id="register-link" class="text-right">
                                    <a href="/signup/" class="text-info">Register here</a>
                                </div>

                                <div id="forgot-password" class="container text-right mt-2 pr-0">
                                    <a href="" th:href="@{/forgot}">Forgot Password</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
