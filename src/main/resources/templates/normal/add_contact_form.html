<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeLeaf.org"
      th:replace="normal/base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Add Contact</title>
</head>
<body>
<section>
    <div class="card mr-3 ml-3">
        <div class="card-body">
            <h1 class="text-center">Add Contact</h1>
            <div class="container-fluid mt-1">
                <div class="row">
                    <div class="col-md-10 offset-md-1">

                        <form action="#"
                              th:object="${contact}"
                              enctype="multipart/form-data"
                              method="POST"
                              th:action="@{/user/process-contact}"
                              class="mt-2">

                            <!-- first name-->
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text mr-3">
                                        <i class="fa fa-plus"></i>
                                    </div>
                                </div>
                                <input required
                                       type="text"
                                       id="firstName"
                                       name="name"
                                       placeholder="Enter Name"
                                       class="form-control">
                            </div>

                            <!-- second name-->
                            <div class="input-group mt-3">
                                <div class="input-group-prepend">
                                    <div class="input-group-text mr-3">
                                        <i class="fa fa-user-alt"></i>
                                    </div>
                                </div>
                                <input required
                                       type="text"
                                       id="secondName"
                                       name="secondName"
                                       placeholder="Enter Nick Name"
                                       class="form-control">
                            </div>

                            <!-- email field-->
                            <div class="input-group mt-3">
                                <div class="input-group-prepend">
                                    <div class="input-group-text mr-3">
                                        @
                                    </div>
                                </div>
                                <input type="text"
                                       id="email"
                                       name="email"
                                       placeholder="Enter email"
                                       class="form-control">
                            </div>

                            <!-- phone field-->
                            <div class="input-group mt-3">
                                <div class="input-group-prepend">
                                    <div class="input-group-text mr-3">
                                        <i class="fa fa-phone"></i>
                                    </div>
                                </div>
                                <input required
                                       min="10"
                                       type="number"
                                       id="phoneNo"
                                       name="phoneNo"
                                       placeholder="Enter Phone Number"
                                       class="form-control">
                            </div>

                            <!-- work field-->
                            <div class="input-group mt-3">
                                <div class="input-group-prepend">
                                    <div class="input-group-text mr-3">
                                        <i class="fa fa-briefcase"></i>
                                    </div>
                                </div>
                                <input required
                                       type="text"
                                       id="work"
                                       name="work"
                                       placeholder="Enter about there work"
                                       class="form-control">
                            </div>

                            <!-- description field-->
                            <div class="form-group mt-3">
                                <textarea id="mytextarea" placeholder="Enter about person" class="form-control" name="description" rows="5"></textarea>
                            </div>

                            <!-- Image field-->
                            <div class="custom-file mt-3">
                                <input type="file" name="profileImage" placeholder="Person Image"/>
                            </div>

                            <div class="container text-center">
                                <button class="btn btn-outline-primary">Save Contact</button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
    <script>
      tinymce.init({
        selector: '#mytextarea'
      });

    </script>
</section>

</body>
</html>
