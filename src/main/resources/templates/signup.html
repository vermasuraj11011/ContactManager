<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeLeaf.org"
      th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>This is Home Page</title>
</head>
<body>
<section>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="my-card mt-3">

                    <div th:if="${session.message}"
                         th:classappend="${session.message.type}"
                         class="alert alert-primary"
                         role="alert">
                        <p class="text-center" th:text="${session.message.content}"></p>
                        <th:block th:text="${#session.removeAttribute('message')}"></th:block>
                    </div>

                    <div class="container text-center">
                        <img style="width:50px"
                             th:src="@{/image/register.png}">
                    </div>
                    <h1 class="text-center">
                        Register here !!
                    </h1>
                    <form
                            novalidate
                            th:action="@{/do_register}"
                            th:object="${user}"
                            method="post">

                        <!-- name-->
                        <div class="form-group">
                            <label for="name_field">Name</label>
                            <input type="text"
                                   name="name"
                                   required
                                   placeholder="Enter your name"
                                   class="form-control"
                                   th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : ''}"
                                   id="name_field"
                                   aria-describedby="emailHelp"
                                   th:value="${user.name}">

                            <div class="invalid-feedback"
                                 th:each="e : ${#fields.errors('name')}"
                                 th:text="${e}"></div>
                        </div>

                        <!-- email -->
                        <div class="form-group">
                            <label for="email_field">Email</label>
                            <input type="email"
                                   name="email"
                                   required
                                   placeholder="Enter your email"
                                   class="form-control"
                                   id="email_field"
                                   aria-describedby="emailHelp"
                                   th:value="${user.email}">
                        </div>

                        <!-- password -->
                        <div class="form-group">
                            <label for="password_field">Password</label>
                            <input type="password"
                                   name="password"
                                   required
                                   placeholder="Enter your password"
                                   class="form-control"
                                   id="password_field"
                                   aria-describedby="emailHelp">
                        </div>

                        <!-- user about field-->
                        <div class="form-group">
                            <textarea name="about" th:value="${user.about}" class="form-control"
                                      placeholder="Enter about yourself" rows="5"></textarea>
                        </div>

                        <!-- Terms and conditions-->
                        <div class="form-group form-check">
                            <input type="checkbox"
                                   name="agreement"
                                   class="form-check-input"
                                   id="agreement">
                            <labe for="agreement">Accept terms and conditions</labe>

                        </div>


                        <div class="container text-center">
                            <button type="submit"
                                    class="btn bg-primary text-white">
                                Submit
                            </button>
                            <button type="reset"
                                    class="btn bg-warning">
                                Reset
                            </button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
